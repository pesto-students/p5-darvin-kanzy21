<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cattyboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src='main.js'></script>
</head>

<body>
    <section class="area">
        <figure>
            <img src="assets/cattyboard.jpeg" alt="cattyboard">
            <figcaption style="margin-left: 50px;">
                <div class="d-flex justify-between figcaption-container">
                    <div>
                        <h1>CattyBoard Top 100 Single Charts(11.06.36)</h1>
                        <span class="f-left">Unknown Artist</span><br>
                        <span class="f-left">2016, Charts, 100 Songs</span>
                    </div>
                    <div class="fig-controls">
                        <p class="f-left">
                            <i class="las la-play la-2x"></i><span> Play All</span>
                        </p>
                        <p class="f-left">
                            <i class="las la-plus la-2x"></i><span> Add to</span>
                        </p>
                        <p class="f-left">
                            <i class="las la-ellipsis-h la-2x"></i><span> More</span>
                        </p>
                    </div>
                </div>
            </figcaption>
        </figure>
    </section>
    <nav class="main-menu">
        <ul>
            <li>
                <i class="las la-bars la-2x"></i>
            </li>
            <li>
                <i class="las la-home la-2x"></i>
            </li>
            <li>
                <i class="las la-search la-2x"></i>
            </li>
            <li>
                <i class="las la-volume-up la-2x"></i>
            </li>
            <li>
                <i class="las la-user la-2x"></i>
            </li>
            <li>
                <i class="las la-cog la-2x"></i>
            </li>
            <li>
                <i class="lab la-spotify la-2x"></i>
            </li>
            <li>
                <i class="lab la-soundcloud la-2x"></i>
            </li>
        </ul>
    </nav>
    <footer class="footer">
        <div class="d-flex justify-between">
            <div class="d-flex w-100">
                <picture>
                    <img src="assets/cattyboard.jpeg" alt="Soundcloud" style="margin: 10px;width:4rem; height: 4rem;">
                </picture>
                <p>
                    <span> it Aint love </span><br>
                    <span style="padding-top: 10px;display: inline-block;">Sonu nigam</span>
            </div>
            <div class="d-flex justify-between w-100" style="align-items:center;">
                <i class="las la-step-backward la-2x c-pointer"></i>
                <i class="las la-play la-2x c-pointer"></i>
                <i class="las la-step-forward la-2x c-pointer"></i>
                <i class="las la-undo-alt la-2x c-pointer"></i>
                <i class="las la-random la-2x c-pointer"></i>
            </div>
        </div>
    </footer>
</body>

</html>
